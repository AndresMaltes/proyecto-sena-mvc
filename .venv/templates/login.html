<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Registro</title>
    <link rel="icon" href="../static/img/LogoSolo.ico">
</head>
<body>
    <div class="login">
        <section class="opacity">
          <center>
            <img id="arkitask" src="../static/img/LogotipoBlan.png">
      
          <form action="/correo" class="form inactive">
            <h1 id="title">
                Iniciar Sesión
            </h1>
              <label for="email" class="label">Email address</label>
              <input type="text" name="email" placeholder="@soy.sena.edu.co" class="input input-email">
      
      
              <label for="password" class="label">Password</label>
              <div class="input-group-password">
                  <input type="password" name="password" placeholder="*********" class="input input-password" pattern="[a-zA-Z\D○2.]{1,8}" required>
                  <img src="../static/img/show.png" alt="" class="icon" id="eye">
              </div>
                    
      
              
              
              <div class="buttons">
                  <input type="submit" value="Iniciar" class="primary-button login-button">
              </div>
            
              <a href="/" id="olvidado">¿Has olvidado tu contraseña?</a>
          </form>
        </center>
        <div class="form-container">  
        </section>

        
          
      
          <script src="../static/JavaScript/confirmPassword.js"></script>
        </div>
      </div>
</body>
</html>
